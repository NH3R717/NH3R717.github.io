<!-- This template will include reusable header and foot  -->

<!-- DOCTYPE – denotes html type (html5 = html) -->

<!DOCTYPE html>

<!-- html – html root tag -->

<!-- lang="" – denotes primary language page content is in (useful for search engines)  -->

<html lang="en">

<!-- head – metadata for the site -->

<head>

    <!-- Unicode Transformation Format – 8 represent any character in the Unicode standard. UTF-8 is backwards compatible with ASCII. (no closing tag) -->

    <meta charset="UTF-8">

    <!-- Script element placed within the head tag forcing JS data to load before html (this may prevent the page from loading any information in the even that JS data does not load) -->

    <script src="js/content.js"></script>

    <!-- title – displays in a browser tab and the default save name for bookmarks -->

    <title>Hikers Guide – Contact</title>

</head>

<!-- body – what renders in the webpage -->

<body id="contactPage">

    <!-- header – reusable header site content -->

    <header>

        <!-- heading 1 (logo) inclusion of logo as and html element -->

        <h1><a href="index.html"><img src="images/hikersGuide.png" alt="Hikers Logo"></a> </h1>

        <!-- navigation – primary page navigation element -->

        <nav>

            <!-- unordered list – list of links to other site pages used when contained element order is has no consequence on page functionality  -->

            <ul>

                <!-- list – child element of ul above (also ol or menu) -->

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- contact form -->

    <section>

        <h2>Contact Us</h2>

        <form>
            <div>
                <label for="name"></label>
                <input type="text" name="name" id="name" class="required" placeholder="Name:">
            </div>
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" class="required" placeholder="Email:">
            </div>
            <div>
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" class="required" placeholder="Phone:">
            </div>


            <div>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Message:"></textarea>
            </div>

            <div>
                <button type="button">Submit</button>
            </div>
        </form>

        <!-- contact info -->

        <div>
            <!-- <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14768.068643938508!2d114.16524813596226!3d22.277339765366836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3404005b7e61fe79%3A0x242571e635c3d8ee!2sWan%20Chai%2C%20Hong%20Kong!5e0!3m2!1sen!2stw!4v1572837802700!5m2!1sen!2stw"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
        </div>

        <dl>
            <dt>Address: </dt>
            <dd>
                <address>18 Harbour Rd
                    <br>STE 128
                    <br />Hong Kong</address>
            </dd>
            <dt>Telephone: </dt>
            <dd>+852 5555 1234</dd>
            <dt>Email Address: </dt>
            <dd>info@hikersguide.com</dd>
        </dl>

    </section>

    <footer id="footer">

        <!-- navigation – legal/info -->

        <nav>
            <ul>
                <li>
                    <p>&copy; Hikers Guide, INC</p>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Newsletter</a>
                </li>
            </ul>
        </nav>

        <!-- navigation – social media -->

        <nav>
            <ul>
                <li>
                    <a href="https://www.facebook.com/">Facebook</a>
                </li>
                <li>
                    <a href="https://www.twitter.com/">Twitter</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">Youtube</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="https://www.instagram.com">Instagram</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
