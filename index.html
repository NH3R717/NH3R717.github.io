<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDSII Task Manager</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <h1>Task Tracker</h1>
        <button type="button">Settings</button>
    </header>

    <!-- <main> main 'unique' of the webpage (excludes reusable page headers and footers) -->
    <main>
        <!-- <article> task sections "make sense on there own" -->
        <article>
            <!-- <header> task section header -->
            <header>
                <h2>To Do</h2>
                <button type="button">Add Task</button>
            </header>
            <!-- <section> individual task cards multiple instances will be added via javascript -->
            <section id="to_do">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <!-- <time> time tag adds date/time machine readability, this feature may or may not be implemented -->
                <time>date</time>
            </section>

        </article>

        <section>
            <div class="taskHead">
                <h2>In Progress</h2>
                <button type="button" class="bttn">Add Task</button>
            </div>
            <div id="in_progress">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p class="date">Task Due Date</p>
            </div>
        </section>

        <section>

            <head class="taskHead">
                <h2>Complete</h2>
                <button type="button" class="bttn">Add Task</button>
            </head>
            <div id="complete">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p class="date">Task Due Date</p>
            </div>
        </section>

    </main>

    <footer></footer>

    <script>
        scr = ".css/main.css"
    </script>
</body>

</html>
