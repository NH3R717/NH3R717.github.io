<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDSII Task Manager</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Task Tracker</h1>



    <div class="flex_main">

        <section>
            <div class="taskHead">
                <h2>To Do</h2>
                <button type="button" class="bttn">Add Task</button>
            </div>
            <div id="to_do">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p class="date">Task Due Date</p>
            </div>
        </section>

        <section>
            <div class="taskHead">
                <h2>In Progress</h2>
                <button type="button" class="bttn">Add Task</button>
            </div>
            <div id="in_progress">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p class="date">Task Due Date</p>
            </div>
        </section>

        <section>
            <div class="taskHead">
                <h2>Complete</h2>
            </div>
            <button type="button" class="bttn">Add Task</button>
            <div id="complete">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p class="date">Task Due Date</p>
            </div>
        </section>

    </div>

    <footer></footer>

    <script>
        scr = ".css/main.css"
    </script>
</body>

</html>
